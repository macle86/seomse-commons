plugins {
    id 'java'
}

group 'com.seomse.commons'
version '0.1.1'

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.seomse.commons:commons:1.4.2'
    implementation 'org.yaml:snakeyaml:1.33'
}

test {
    useJUnitPlatform()
}